<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>P태그</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<p>
		첫번째 단락은
		3줄에 걸쳐서
		기술되었습니다.
	</p>
	<p>
		두번째 단락은
		
		중간에 빈줄을
		
		
		두개나 넣어서 작성하였습니다.
	</p>
	<p>
		세번째 단락은              단락은
		중간에           띄어쓰기를        엄청
		넣어         기술하였습니다.
	</p>
	
	<!-- 
	P태그 : 단락태그(paragraph) 하나의 '문단'으로 구성되어진 텍스트정보를 담아주는 태그.
	표시되는 단락 위아래로 공백이 존재함.
	여러개의 빈줄이나 빈칸을 삽입해도 공백 1개로 치환되어 표시됨.(나머지 빈칸, 빈줄은 무시됨)
	-->
	
	<p>
		이 단락은 <br /> 여기서 줄이 바뀌고 <br> 여기서도 줄이 바뀌네요
	</p>
	
	<!-- 줄바꿈 태그<br /> : 하나의 문단에서 강제로 줄을 바꿀 때 사용 -->
	
	<p>이 단락은</p>
	<p>여기서 줄이 바뀌고</p>
	<p>여기서도 줄이 바뀌네요</p>
	
	<hr />
	
	<!--
	hr 태그 : 가로선태그
	작성한 위치에 가로선(수평선)이 표시된다.
	이전의 기술된 내용과 이후에 기술된 내용의 주제나
	성격이 달라졌다는 것을 의미함.
	-->
</body>
</html>
