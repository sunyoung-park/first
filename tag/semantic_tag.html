<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>다양한 시맨틱 태그</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>시맨틱 태그</h1>
	<section>섹션태그1</section>
	<section>섹션태그2</section>
	<header>헤더태그</header>
	<nav>네비게이션태그1</nav>
	<nav>네비게이션태그2</nav>
	<article>아티클(기사) 태그1</article>
	<article>아티클(기사) 태그2</article>
	<figure>
	이미지 그룹태그
		<figcaption>이미지 캡션</figcaption>
	</figure>
	<main>메인태그</main>
	<footer>푸터태그</footer>
	<hr />
	<h2>details + summary 태그 </h2>
	<details>
		<summary>하이퍼링크란? / 닫힘(기본값)일 때</summary>
		<p>인터넷에서 문서와 문서 사이를 이동할 수 있게 해주는 기능</p>
		<p>a 태그를 이용하여 작성할 수 있음.</p>
	</details>
	<details open>
		<summary>하이퍼링크란? / 열림일 때</summary>
		<p>인터넷에서 문서와 문서 사이를 이동할 수 있게 해주는 기능</p>
		<p>a 태그를 이용하여 작성할 수 있음.</p>
	</details>
	<!--자동으로 클릭시 펼쳐지는 메뉴를 만들어줌.
	summary 부분이 제목이 되고 앞부분에 ▶▼문자들이 표시되면서 접혔다 펼쳐졌다 함.
	* 파이어폭스, 크롭, 오페라, 엣지 지원.(익스플로러, 사파리... 안댐)-->
</body>
</html>
