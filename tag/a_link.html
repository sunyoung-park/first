	<h3>a태그의 target 속성</h3>

	<!--
		a태그의 target 속성
		_blank : 새창으로 (새탭)
		_self : 현재 문서와 동일한 (탭)창에 표시(기본값)
		
		_parent : 현재 문서 상위 탭이나 창에 표시. 없으면 현재탭이나 창에 표시
		_top : 최상위 탭이나 창에 표시. 없으면 현재탭이나 창에 표시
		_framename : 지명된 프레임으로 표시
	-->
