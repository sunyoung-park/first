<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>이미지 태그</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<img src="../images/flight3.png" alt="이미지 대체 텍스트" title="반갑습니다." />
<!--img 태그는 닫는 태그가 없음-->
	<br />
	<img src="../images/flower.jpg" alt="꽃" width="50%"/>
	<br />
	<img src="../images/flower.jpg" alt="꽃" width="100%"/>
	<br />
	<img src="../images/flower.jpg" alt="꽃" width="200" height="400"/>
<h3>이미지 캡션 달기</h3>
	<p>아래의 이미지는 figure, figcaption을 이용하여 캡션을 달아 준 이미지 입니다.<br />
	수평으로 나열됨. </p>
	<figure>
		<img src="../images/a01.jpg" alt="" title="a01"/>
		<img src="../images/a02.jpg" alt="" title="a02"/>
		<img src="../images/a03.jpg" alt="" title="a03"/>
		<figcaption>애거서 크리스티</figcaption>
	</figure>
	<figure>
		<img src="../images/book01.jpg" alt="" title="book01"/>
		<img src="../images/book02.jpg" alt="" title="book02"/>
		<figcaption>골든아워 시리즈</figcaption>
	</figure>
</body>
</html>
