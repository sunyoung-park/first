<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>NEW</title>
	<style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse : collapse;
		  text-align:center;
		  font-size:24px;
		  font-weight:bold;
		}
	</style>
</head>
<body>

<table width="800" height="800" border="1" align="center">
	<tr>
		<th>1</th>
		<th colspan="3">2</th>
		<th>3</th>
	</tr>
	<tr>
		<th rowspan="3">4</th>
		<th>5</th>
		<th colspan="2" rowspan="2">6</th>
		<th rowspan="3">7</th>
	</tr>
	<tr>
		<th rowspan="2">8</th>
	</tr>
	<tr>
		<th>9</th>
		<th>10</th>
	</tr>
	<tr>
		<th rowspan="2">11</th>
		<th colspan="3" rowspan="2">12</th>
		<th>13</th>
	</tr>
	<tr>
		<th>14</th>
	</tr>
	<tr>
		<th>15</th>
		<th rowspan="2">16</th>
		<th>17</th>
		<th colspan="2" rowspan="2">18</th>
	</tr>
	<tr>
		<th>19</th>
		<th>20</th>
	</tr>
</table>

</body>
</html>
