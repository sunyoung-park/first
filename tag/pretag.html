<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>PRE태그사용</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<p>이 문단은 아래에
	빈줄을
	삽입 하였습        니다.</p>

	<pre>이 문단은 아래에
	빈줄을
	삽입 하였습        니다.</pre>
<!--
pre태그(텍스트공백유지태그) : 태그 내의 기술하는 모든 내용을 그대로 출력.
빈칸, 빈줄 모두 포함.
-->
</body>
</html>
