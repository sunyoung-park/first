<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>시맨틱 태그</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header><!--header start :문서의 머리말을 나타내는 요소-->
		<h2>HTML과 CSS의 이해</h2>
		<hr />
		<nav><!--nav : 메뉴 영역을 나타내는 요소-->
			<ul>
				<li><a href="#">HTML</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">Javascript</a></li>
			</ul>
		</nav>
	</header><!--header end -->
	<section>
		<h3>HTML이란?</h3>
			<p>웹 문서를 만드는 가장 기본적인 언어이다. 웹 문서의 서식이나 구조를 표현할 때 쓰임.</p>
			<aside>HTML : HyperText Markup Language</aside>
	</section>
	<section>
		<h3>CSS란?</h3>
			<p>CSS는 문서를 꾸며주는 기능을 하는 언어이다. CSS는 프로퍼티와 값이라는 것으로 이루어진다. 제공되는 프로퍼티와 값이 굉장이 많다. </p>
	</section>
	<section>
		<h3>Javascript 란?</h3>
			<p>웹문서에서 사용자 반응이나 동적인 효과 등을 제어해주는 언어이다. </p>
	</section>
	<!--
	section : 제목별로 나눌 수 있는 문서의 콘텐츠 영역(내용, 정보)을 구성하는 요소
	-->
	<footer><!--웹문서의 마지막인 부분을 나타내는 요소(꼬리말)-->
		&copy; 카피라이트 및 주소 입력 등...
	</footer>
</body>
</html>
