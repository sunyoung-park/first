<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>비디오 태그</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<video src="../media/sports.mp4" width="320" height="200" controls="controls" autoplay>사용중인 브라우저가 해당 영상을 재생하지 못합니다.		
	</video>
<hr />
	<video width="720" autoplay controls="sontrols">
		<source src="../media/sports.ogv" type="video/ogv">
		<source src="../media/sports.webm"type="video/webm"></source>
		<source src="../media/sports.mp4"type="video/mp4"></source>
	</video>
<hr />
	<video src="../media/sports.mp4" width="320" autoplay controls poster="../media/first.png" preload="auto" loop>
	</video>
<!--
video 태그의 속성
- poster : 비디오(영산) 의 표지를 지정.
재생버튼 누르기 전에 제일 먼저 표시됨.
- preload : 
	none : 사용자가 버튼을 누르기 전에는 비디오(영상)파일을 다운로드 하지 않는다.
	auto : 해당 웹페이지가 다운로드 될때 비디오(영상) 파일을 함께 다운로드 함.
	metadata :  해당 웹페이지가 다운로드 될때 
	비디오(영상) 파일의 크기, 재생시간 등의 정보만 먼저 다운로드 함.
- roop : 비디오(영상) 파일이 끝나면 자동으로 맨 처음으로 돌아가 (반복 재생)
-->
</html>
