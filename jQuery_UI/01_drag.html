<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>default page</title>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<!--위에꺼나 아래꺼중 1개만 있으면 됌.-->

<link rel="stylesheet" href="./css/jquery-ui.css">

<style>
	div{
		width : 100px;
		height : 100px;
		background : #ffc;
		border : 1px solid #333;
	}
</style>
</head>
<body>
<h2>jQuery UI 요소 드래그</h2>
<img src="./images/0.jpg" />
<img src="./images/1.jpg" />
<div>박스1</div>
<div>박스2</div>
<script>
	$(function(){
		$("img,div").draggable();
		//.draggable() : 선택자를 드래그 가능하게 만들어주는 메소드.
	});
</script>
</body>
</html>
