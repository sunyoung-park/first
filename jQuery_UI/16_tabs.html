<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>default page</title>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js"></script>
<script src="./js/jquery-ui.min.js"></script> <!--위에꺼나 아래꺼중 1개만 있으면 됌.-->

<link rel="stylesheet" href="./css/jquery-ui.css">
</head>
<body>
<h2>jQueryUI 탭 메뉴 만들기</h2>
<button id="distab">첫번째, 세번째 탭 비활성화</button>
<button id="alltab">전체탭 활성화</button>
<div id="mytab">
	<ul>
		<li><a href="#tab01">메뉴명1</a></li>
		<li><a href="#tab02">메뉴명2</a></li>
		<li><a href="#tab03">메뉴명3</a></li>
		<li><a href="#tab04">메뉴명4</a></li>
	</ul>
	<div id="tab01"><p>첫번째탭입니다.</p></div>
	<div id="tab02"><p>두번째탭입니다.</p></div>
	<div id="tab03"><p>세번째탭입니다.</p></div>
	<div id="tab04"><p>네번째탭입니다.</p></div>
</div>
<script>
$(function(){
	$("#mytab").tabs();
	$("#distab").click(function(){
		$("#mytab").tabs("option","disabled",[0,2]);
	});
	$("#alltab").click(function(){
		$("#mytab").tabs("option","disabled",false);
	});
});
</script>
</body>
</html>
