<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>default page</title>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js"></script>
<script src="./js/jquery-ui.min.js"></script> <!--위에꺼나 아래꺼중 1개만 있으면 됌.-->

<link rel="stylesheet" href="./css/jquery-ui.css">
</head>
<body>
<h2>jQueryUI 버튼 만들기</h2>
<div>
	<a href="#">A버튼</a>
	<a href="#">B버튼</a>
	<a href="#">C버튼</a>
</div>
<script>
$(function(){
	$("a:eq(0)").button({disabled:true});
	$("a:gt(0)").button();
	
	// :gt(인덱스값) : 인덱스값보다 큰 모든 태그 선택
	
	
	setTimeout(function(){
		$("a:eq(0)").button("option","disabled",false);
	},6000);
	
	
	/*
	.button("option","disabled",false)
		옵션 비활성화 부분을 false로 바꿔서 사용하게 만들어 줌.
	
	*/
	
});
</script>
</body>
</html>
