<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>default page</title>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js"></script>
<script src="./js/jquery-ui.min.js"></script> <!--위에꺼나 아래꺼중 1개만 있으면 됌.-->

<link rel="stylesheet" href="./css/jquery-ui.css">
</head>
<body>
<button id="op">클릭하면 대화상자가 나옵니다.</button>
<div id="msg" title="title 속성이 대화상자의 제목이 됩니다.">
대화상자 내용
</div>
<script>
$(function(){
	$("#msg").dialog({
		autoOpen:false,
		show:{
			effect:"blind",
			duration : 1000
		},
		hide:{
			effect:"explode",
			duration : 1000
		}
		//해당 옵션을 쓰지 않거나 true일 경우 자동으로 열려진 상태로 출력됨.
	});
	$("#op").click(function(){
		$("#msg").dialog("open");
	});
});
</script>
</body>
</html>
