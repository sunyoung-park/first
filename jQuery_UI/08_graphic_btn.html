<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>default page</title>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js"></script>
<script src="./js/jquery-ui.min.js"></script> <!--위에꺼나 아래꺼중 1개만 있으면 됌.-->

<link rel="stylesheet" href="./css/jquery-ui.css">
</head>
<body>
<h2>jQueryUI 버튼 만들기</h2>
<div>
	<a href="#">A버튼</a>
	<a href="#">B버튼</a>
	<a href="#">C버튼</a>
</div>
<script>
$(function(){
	$("a").button();
	/*
	a태그 전체를 선택해서 버튼요소로 변경한 것
	- 해당 요소가 그래픽 버튼으로 바뀜과 동시에 버튼이 가지고 있는 기능
	(롤오버, 액티브 등) 가지 자동으로 추가가 됨.
	*/
});
</script>
</body>
</html>
