<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>scrollTo plugin</title>
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script src="./js/jquery.scrollTo.min.js"></script>
		<!-- js 플러그인 설치 끝-->
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
	<div id="container">
		<header>
			<h1>SITE TITLE</h1>
			<nav>
				<a href="#aa" class="nav-btn">AAA</a>
				<a href="#bb" class="nav-btn">BBB</a>
				<a href="#cc" class="nav-btn">CCC</a>
				<a href="#dd" class="nav-btn">DDD</a>
			</nav>
		</header>
		<section id="aa" class="page1">
			<h2>aaa</h2>
		</section>
		<section id="bb" class="page2">
			<h2>bbb</h2>
		</section>
		<section id="cc" class="page3">
			<h2>ccc</h2>
		</section>
		<section id="dd" class="page4">
			<h2>ddd</h2>
		</section>
	</div>
	
<script>
	$(document).ready(function(){
		$("nav a").click(function(e){
			$.scrollTo(this.hash || 0,500);
			/*
				해시(#aa, #bb ...)가 있는위치 클릭한 링크의
				해시 값이 있는 아이디로 스크롤 됨.
			*/
			e.preventDefault();
			/*
			.preventDefault() : a링크의 원래 기능을 꺼주기.
			상단에 #bb 등으로 북마크 주소가 붙지 않음.
			*/
		});
	});

</script>
	
	
	</body>

</html>
