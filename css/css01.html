<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>선택자</title>
<link href="./css01.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--
	CSS의 선택자
	- 태그 선택자 : 태그명을 입력하고 스타일을 적용
		p{...} : 모든 p태그에 동일한 스타일을 적용
		* 적용범위가 넓으므로 주의해서 사용해야 함.
		
	- 클래스 선택자 : 클래스는 한 화면에 중복해서 사용해도 됨.
		.클래스명{...} : 태그 종류에 상관없이 같은 이름을 가진 클래스에 동일한 스타일을 적용
		*태그는 클래스를 여러개 가질 수 있다.
		
	- 아이디 선택자 : 아이디는 웹문서 하나에 유일한 값이어야 함.(중복불가)
		#아이디명{...}
		
	- 여러 종류의 선택자를 동시에 사용하고 싶을 때는 쉼표(,)로 선택자를 구분하여서 사용함.
	
	- *(아스테릭 or 와일드카드) : 와일드 캌드 선택자(모든 요소를 선택)
		*{...}
		
	- 스타일 시트 우선순위는
		인라인 > 내부 > 외부(아래에 쓰인 것이 우선순위가 높다.)
		
		
		
	cf) 
		
		
	CSS의 문법
	선택자 {프로퍼티 : 프로퍼티값;}
		- 프로퍼티의 경우 줄임말은 거의 쓰지 않음.
		- 두 단어가 결합된 프로퍼티의 경우 띄어쓰기 대신 하이픈(-)으로 연결하여 사용.
		ex)		text-align
				inline-block
-->
	<p>단락태그 입니다.</p>
	<h3>과일</h3>
		<ul id="list01">
			<li class="type1">사과</li>
			<li class="type2">바나나</li>
			<li class="type3">딸기</li>
			<li class="type1 type3 type2">수박</li>
			<li>복숭아</li>
		</ul>
	<p class="p_tag">두번째 단락태그</p>
	<h4>제목태그</h4>
	<h5>제목태그</h5>
</body>
</html>
