		직업:

			<option value="학생">학생</option>

		</select>
		</p>
		<p>
		<label>취미:</label>

		<input id="check2" type="checkbox" name="hobby"><label for="check2">인터넷</label>
		<input id="check3" type="checkbox" name="hobby"><label for="check3">음악감상</label>
		<input id="check4" type="checkbox" name="hobby"><label for="check4">독서</label>
		<input id="check5" type="checkbox" name="hobby"><label for="check5">스포츠</label>
		</p>
		<p>
		<label>자기 소개:</label>
		<textarea ></textarea>
		</p>
</fieldset>

	<input id="bu1" type="submit" value="등록">
	<input id="bu2" type="reset" value="초기화">
