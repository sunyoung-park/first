<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 애니메이션 효과와 변형 효과</title>
<link href="./animate01.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h3>박스에 마우스를 올리면(:hover) 4초동안 너비가 4배 늘어나게 함. </h3>
	<div class="sample01"></div>
	
	<h3>박스에 마우스를 올리면(:hover) 8초동안 너비와 높이가 2배 늘어나게 함. </h3>
	<div class="sample02"></div>
	
	<h3>변환 속도 완급 조절하기</h3>
	<p>박스에 마우스를 올리면 너비가 6배 늘어납니다.</p>
	<div class="sample03"></div>
	
	<h3>변환 지연 설정하기</h3>
	<p>박스에 마우스를 올리고 난 후 2초 뒤에 너비가 3배가 됨. </p>
	<div class="sample04"></div>
	
	<h3>변환, 변형 함께 지정하기</h3>
	<p>너비와 높이가 2배로 변형되면서 각도가 기울어짐.</p>
	<div class="sample05"></div>
	<p>너비와 높이가 2배로 변형되면서 기울기가 변형</p>
	<div class="sample06"></div>
