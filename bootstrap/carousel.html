<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Template</title>
<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="./js/bootstrap.js"></script>
<!--bootstrap.min.css, bootstrap.js 필수-->
<style>
	.prev_btn, .next_btn{
		position : absolute;
		top : 50%;
	}
</style>
</head>
<body>
<div class="container"><!--container가 있어야 반응형으로 제작 가능-->
<div id="exslide" class="carousel slide">
	<!---->
	<ol class="carousel-indicators">
		<li data-target="#exslide" data-slide-to="0" class="active"></li>
		<li data-target="#exslide" data-slide-to="1"></li>
		<li data-target="#exslide" data-slide-to="2"></li>
		<li data-target="#exslide" data-slide-to="3"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active">
			<img src="./img/slide_bn01.jpg"/>
		</div>
		<div class="item">
			<img src="./img/slide_bn02.jpg"/>
		</div>
		<div class="item">
			<img src="./img/slide_bn03.jpg"/>
		</div>
		<div class="item">
			<img src="./img/slide_bn04.jpg"/>
		</div>
	</div>
<a href="#exslide" class="left carousel-control " data-slide="prev">
	<span class=" glyphicon glyphicon-chevron-left prev_btn"></span>
</a>
<a href="#exslide" class="right carousel-control" data-slide="next">
	<span class=" glyphicon glyphicon-chevron-right next_btn"></span>
</a>
</div>


</div>
</body>
</html>
