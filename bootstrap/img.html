<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Template</title>
<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="./js/bootstrap.js"></script>
<!--bootstrap.min.css, bootstrap.js 필수-->
</head>
<body>
<div class="container"><!--container가 있어야 반응형으로 제작 가능-->
<h3 class="text-primary">이미지 스타일 적용</h3>
<img src="./img/slide_bn01.jpg" class="img-rounded img-responsive"/>
<img src="./img/slide_bn01.jpg" class="img-circle img-responsive"/>
<img src="./img/slide_bn01.jpg" class="img-thumbnail"/>
<!--
썸네일은 img-responsive 안써도 자동으로 반응형
img-responsive : 썸네일 스타일의 경우 자동으로 반응형 이미지로 바뀜.
img-responsive : 클래스 달아주지 않아도 됨.
-->


</div>
</body>
</html>
