<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Template</title>
<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="./js/bootstrap.js"></script>

<style>
	.box{ border: 1px solid #ccc; padding:20px;}
	.bg_a{background-color:#9DC8C8;}
	.bg_b{background-color:#58C9B9;}
	.bg_c{background-color:#519D9E;}
	.bg_d{background-color:#EC7357;}
	.bg_e{background-color:#E71D36;}
	.bg_f{background-color:#30A9DE;}
</style>
</head>
<body>
<div class="container">
<h3 class="text-primary">부트스트랩 반응형 유틸리티 사용</h3>
<div class="box bg_a visible-xs">
(모바일폰) 해상도가 768px 이하에서 보임
</div>
<div class="box bg_b visible-sm">
(태블릿) 해상도가 768px 보다 크거나 같은 경우에서 보임
</div>
<div class="box bg_c visible-md">
(데스크탑) 해상도가 992px 보다 크거나 같은 경우에서 보임
</div>
<div class="box bg_d visible-lg">
(데스크탑) 해상도가 1200px 보다 크거나 같은 경우에서 보임
</div>


<div class="box bg_a hidden-xs">
(모바일폰) 해상도가 768px 이하에서 숨겨줌
</div>
<div class="box bg_b hidden-sm">
(태블릿) 해상도가 768px 보다 크거나 같은 경우에서 숨겨줌
</div>
<div class="box bg_e hidden-md">
(데스크탑) 해상도가 992px 보다 크거나 같은 경우에서 숨겨줌
</div>
<div class="box bg_c hidden-lg">
(데스크탑) 해상도가 1200px 보다 크거나 같은 경우에서 숨겨줌
</div>


</div>
</body>
</html>
