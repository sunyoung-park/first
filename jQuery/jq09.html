<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 애니메이트</title>
<style>
.moving{
	border : 1px solid #ccc;
	margin : 40px auto 0 auto;
	text-align : right;
	width : 550px;
}
.moving img{
	cursor : pointer;
	position : relative;
	width : 200px;
	height : 100px;
}

.init{
	width : 550px;
	text-align : center;
	margin : 0 auto;
} 
button{
	padding : 10px 30px;
}
</style>	
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="init">
	<button onclick="back('.moving img')">reset</button>
</div>
<div class="moving">
	<img src="../images/a01.jpg" onclick="move(this, 6000)" /></br />
	<img src="../images/a02.jpg" onclick="move(this, 1000)" /></br />
	<img src="../images/a03.jpg" onclick="move(this, 3000)" /></br />
</div>
<script>
function move(obj,time){
	$(obj).stop().animate({
		left : -350,
		top : 0
	},time);
}

function back(abc){
	$(abc).stop().animate({
		left : 0,
		top : 0
	});
}
</script>
</body>
</html>
