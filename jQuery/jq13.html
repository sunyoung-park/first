<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>스크롤 이벤트</title>
<style>
*{
	margin : 0;
	padding : 0;
}
div{
	height : 1600px;
}
.gr{
	background : green;
}
#res{
	position : fixed; <!--중앙에 고정되게 해줌 멘트가-->
	width : 300px;
	height : 50px;
	left : 50%;
	top : 50%;
	margin-left : -150px;
	margin-top : -25px;
	color : #fff;
	font-size : 30px;
}
</style>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="gr">
	<h1>스크롤 이벤트</h1>
	<div id="res"></div>
</div>
<script>
$(document).ready(function(){
	$(window).scroll(function(){
		$("#res").html("스크롤이 이동되었습니다.");
		
		setTimeout(function(){
			$("#res").html("");
		}, 1000);
	});
});
</script>
</body>
</html>
