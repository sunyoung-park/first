<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>창 크기 조절 메소드</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<h2>창 크기 조절 메소드</h2>
<div id="res"></div>
<script>
$(document).ready(function(){
	$(window).resize(function(){
		$("#res").html("<p>" + $(window).width() + "x" + $(window).height() + "</p>");
	});
});
</script>
</body>
</html>
