<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 적용, 삭제, 토글사용, 직접설정</title>
<style>
.img{
	font-size : 20px;
	font-weight : bold;
	background : pink;
}

.blue{color : #00f;}
.red{color : #f00;}
</style>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<h1>HTML5</h1>
<h2>CSS3</h2>
<h3>javascript</h3>
<h4>jQuery</h4>
<br /><br />
<button class="add"> CSS 적용</button>
<button class="remove"> CSS 삭제</button>
<button class="tg">토글</button>
<button class="st">CSS 직접설정</button>

<script>
$(document).ready(function(){
	$("button.add").click(function(){
		$("h1,h2,h3").addClass("blue");
		$("h4").addClass("img");
	});
	
	$("button.remove").click(function(){
		$("h1,h2").removeClass("blue");
		
	});
	
	$("button.tg").click(function(){
		$("h1, h2, h3, h4").toggleClass("red");
	});
	
	$("button.st").click(function(){
		$("h4").css({
			"background-color":"yellow",
			"color": "teal",
			"border" : "5px solid green",
			"padding" : "20px"
		});
		
		// .css("프로퍼티", "값")
		/* .css({
				"프로퍼티1" : "값1"
				"프로퍼티2" : "값2"
			})
		
		*/
	});
});
</script>
</body>
</html>
