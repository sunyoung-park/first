<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>마우스 이벤트 알아보기</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
.out{
	width : 300px;
	height : 100px;
	border : 2px solid green;
	text-align : center;
	background-color : #fcf;
}

</style>
</head>
<body>
<div class="out">
	<p>마우스 이벤트 알아보기</p>
	<p>0</p>
</div>
<script>
/*
div안에 마우스가 들어오면 
	- 첫 번째 p태그에 '들어옴'이라고 변경.
	- 두 번째 p태그에 들어온 횟수가 출력.
	
div에서 마우스가 빠져나가면
	- 첫 번째 p태그에 '나감'이라고 변경.
	- 두 번째 p태그에 들어온 횟수가 출력.
*/

var i = 0;
$(document).ready(function(){
	$("div.out").mouseenter(function(){
		$("p:first",this).text("들어옴");
		$("p:last",this).text(++i); //들어온 후에 증가
	});
	$("div.out").mouseleave(function(){
		$("p:first",this).text("나감");
		$("p:last",this).text(i);// 나가서 증가 필요 없음
	});
	$("div.out").mousedown(function(){
		$("p:first").hide();
		$("p:last",this).text("마우스 버튼을 누르고 있습니다.");
	});
	$("div.out").mouseup(function(){
		$("p:first",this).show();
		// mouseenter()에서 보여준 값이 그대로 보여짐
		$("p:last",this).text(i);
	});
	/*
	jQuery  마우스 이벤트 종류
	
		- mouseenter() :  마우스 포인터가 요소 선택자 안에 있으면
		- mouseleave() : 마우스 포인터가 요소 선택자 밖에 있으면
		- mousedown() : 마우스 버튼이 눌린 상태이면
		- mouseup() : 마우스 버튼에서 손을 뗄 때
		
		※ hover(올렸을 때, 나갔을 떄) : mouseenter(), mouseleave() 동시에 연결할 떄 쓰임.
	*/
	
});
</script>

</body>
</html>
