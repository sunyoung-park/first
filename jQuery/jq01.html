<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>메세지 : 제이쿼리 삭제/보기</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<p>메세지 : 제이쿼리</p>
<button>메세지 삭제</button>
<button class="sh">메세지 보기</button>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("p").hide();
		// .hide() : 특정요소 감추는 메소드
		// display : none이 됨.
	});
	$("button.sh").click(function(){
		$("p").show();
		// .show() : 특정요소 보여주는 메소드
		// display : block이 됨.
	});
});
</script>
</body>
</html>
