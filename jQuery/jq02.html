<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>정답보기 만들기</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<h2>질문1 : 대한민국의 수도는 어디입니까?</h2>
<p class="q1">[정답보기]</p>
<h3 class="q1">서울</h3>
<h2>질문2 : 대한민국의 국보 1호는?</h2>
<p class="q2">[정답보기]</p>
<h3 class="q2">숭례문</h3>
<script>
/*

[정답보기]를 클릭해야만 정답이 보여짐.

각 질문의 [정갑보기]를 클릭하면 해당 질문에 해당하는 h3태그 중
q1, q2라는 클래스를 가진 정답 부분이 보여져야 함.

정답을 클릭하면 정답이 감춰져야 함.
*/
$(document).ready(function(){
	$("h3").hide();
	$("p.q1").click(function(){
		$("h3.q1").show();
	});
	$("p.q2").click(function(){
		$("h3.q2").show();
	});
	$("h3.q1, h3.q2").click(function(){
		$(this).hide();
	});
});
</script>
</body>
</html>
