<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>이미지 속성 제어하기(쓸일 많음)</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<h2>이미지 속성 제어하기</h2>
<img src="../images/a01.jpg" alt="이미지" />

<script>
$(document).ready(function(){
	var i =1;
	$("img").click(function(){
		i = (i % 3) + 1;
		// 1~3순환 계산식
		$(this).attr("src","../images/a0" + i + ".jpg")
		/*
		.attr(속성명, 바꿀 속성 값)
		*/
	});
});
</script>

</body>
</html>
