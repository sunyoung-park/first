<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>change 메소드</title>
<link href="./style/.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<h3>change 메소드</h3>
<p>체크박스</p>
<input type="checkbox" name="a" />A
<input type="checkbox" name="a" />B
<input type="checkbox" name="a" />C
<input type="checkbox" name="a" />D

<p>셀렉트 박스</p>
<select name="menu">
	<option value="커피">커피</option>
	<option value="우유">우유</option>
	<option value="주스">주스</option>
</select>
<h3>결과</h3>
<p id="res"></p>

<script>
$(document).ready(function(){
	$("input[name='a']").change(function(){
		$("#res").html("체크박스의 값이 바뀌었습니다.");
	});
	$("select[name='menu']").change(function(){
		$("#res").html("셀렉트박스의 값이 바뀌었습니다.");
	});
});
</script>

</body>
</html>
