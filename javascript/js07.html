<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>NEW</title>
	<script>
	
	var num1 = 7;
	var num2 = 3;
	document.write("원래의 num1의 값 : " + num1);
	
	++num1;
	document.write("<br />++num1의 값 :" + num1);
	
	++num1;
	document.write("<br />두번째 ++num1의 값 :" + num1);
	
	
	document.write("<br /><br />원래의 num2의 값 : " + num2);	
	
	--num2;
	document.write("<br />--num2의 값 :" + num2);
	
	--num2;
	document.write("<br />두번째 --num2의 값 :" + num2);
	
	
	
	
	</script>
</head>
<body>


</body>
</html>
