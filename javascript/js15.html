<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>반복문 for문</title>
<script>
/*
for(초기식;표현식(여기까지 반복);증감(가)식){
	표현식에 해당하는 곳까지 반복적으로 실행할 구문
}
*/

var sum = 0;
var i;
for(i=1; i <= 10/*1부터 10까지*/;i++){
	sum = sum + i; // sum += i와 같음
	document.write(i + "까지의 합 = " + sum);
	document.write("<br />");
}

</script>
</head>

</html>
