<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>break문</title>
<script>

var i;

for(i = 0 ; i < 10 ; i++){

	if(i==3) continue;
	/*
	break; 가 작성되면 i가 3이 되는 순간 for문을 벗어나서 반복문이 종료가 됨.
	
	continue; 가 작성되면 조건식을 무시하고 반복문을 계속 실행.
	*/
	document.write("i = " + i + "<br />")
}


</script>
</head>
<body>


</body>
</html>
