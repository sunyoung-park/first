<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>자료형 객체(배열)</title>
<script>

var arr = []; //자료형은 객체(배열)이 됨.
/*
1. 입력 받아온 숫자를 배열의 크기로 지정.
2. 인덱스 값을 배열 값으로 넣어줌.
3. 모든 배열 값을 출력.

*/

var cnt = prompt("숫자를 입력하세요.");
//cnt 값이 배열의 크기가 됨.

for(var i =0 ; i <= cnt-1; i++){
//i = 인덱스 값
// 입력받은 숫자보다 -1된 값까지 반복되는 반복문
	arr[i] = i;
}

for(i in arr){
	document.write(arr[i] + " ");
}

</script>
</head>
<body>


</body>
</html>
