<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>while문 연습</title>
<script>
/*
값을 입력받고 그 값이 정해둔 수와 일치하면!

몇번만에 맞췄는지와
"축하합니다. 정답입니다!"를 출력해주는 반복문을 작성하세요.

정해둔 수 = 10 
*/

var a = 10;
var cnt = 0;
var guess;

while(guess != a){
	guess = prompt("값을 입력하세요!");
	document.write("입력한 값 : " + guess + "<br />");
	cnt++
}
document.write("축하합니다. 정답입니다.<br />" + cnt + "번 만에 맞췄습니다!");


</script>
</head>
<body>


</body>
</html>
