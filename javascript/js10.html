<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>삼항연산자</title>
	<script>
	
	//(조건식) ? 참일때할연산 : 거짓일때할연산
	var num1 = 7;
	var num2 = 3;
	var op;
	var res;
	
	op ="+";
	res = (op == "+") ? num1 + num2 : num1 - num2;
	/*
	op변수의 값이 "+" 문자열과 동일하면 num1 + num2를 수행하여 res 변수에 넣어줘라.
	*/
	document.write(res);
	
	op = "-";
	res = (op == "+") ? num1 + num2 : num1 - num2;
	
	document.write("<br />"+res+"<hr />");
	
	
	var num;
	
	num = 10 + 5 * 2;
	document.write("num = ");
	document.write(num);
	
	num = (10 + 5) * 2;
	document.write("<br />num = ");
	document.write(num);
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</script>
</head>

</html>
