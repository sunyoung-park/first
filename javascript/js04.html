<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>typeof 연산자</title>
<script>
var test;
document.write(typeof test + "<br /><br />");
document.write("test: " + test +"<br /><br />");

test = 10.67;
document.write(typeof test + "<br /><br />");
document.write("test: " + test +"<br /><br />");

test = "학교";
document.write(typeof test + "<br /><br />");
document.write("test: " + test +"<br /><br />");

test = false;
document.write(typeof test + "<br /><br />");
document.write("test: " + test +"<br /><br />");


test = 9999999999999999999;
document.write(test);


/*
	기본 자료형(숫자, 문자, 논리값)
	 - 숫자(Number)정수의 경우 15자리까지만 정확하게 표시됨.
	 - 문자(string) 따옴표 안에 작성된 한개나 여러개의 문자('', "")
	 - 논리값(boolean) : 참과 거짓을 의미(true, false)
	 
	 --------------------------------------------------------------
	함수(function) : 함수로 구성된 데이터 형
	객체(object) : 객체로 구성된 데이터 형
		- 널값(null) : 객체 값이 없음.
		- 배열(array) : 데이터의 집합(객체로 취급)
		
	---------------------------------------------------------------
	undefined : 데이터 값이 정해지지 않음
	
*/

</script>
</head>
<body>


</body>
</html>
