<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>do..while문</title>
<script>

var dan = 2;
var num;
while(dan <=9){
	num = 1 // 1로 리셋
	
	while(num <=9){		
		document.write(dan + " x " + num + " = " + dan*num + "<br />");
		num++;
	}
	
	dan++;
	document.write("<br />" );
	
}

</script>
</head>
<body>


</body>
</html>
