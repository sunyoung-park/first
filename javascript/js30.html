<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>문자열(string)관련 함수(메소드)</title>
<script>
/*
문자열(string)관련 함수(메소드)
- 자료형이 문자열(string)인 것에만 쓸 수 있음.

*/

var str = "ABC DEF";

document.write(str.length + "<br />");
// .length : 문자열의 길이를 출력

document.write(str.charAt(1) + "<br />");
// .charAt(인덱스번호) : 인덱스값에 위치한 문자열 출력

document.write(str.replace("ABC", "XYZ") + "<br />");
// .replacer(기존문자열, 바꿀문자열)

document.write(str.substr(1,4) + "<br />");
// .substr(인덱스번호, n) : 인덱스값부터 n개의 문자열 추천

document.write(str.substring(2) + "<br />");
// 2번부터 끝까지 다 출력
// .substring(시작인덱스번호) 시작 인덱스 번호부터 문자열 끝까지 모두 출력

document.write(str.substring(1,3) + "<br />");
// .substring(시작인덱스번호, 끝 인덱스 번호-1)과 같음(더 명확한 의미)


</script>
</head>
<body>


</body>
</html>
