<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>NEW</title>
<script>
var z = 2/0;

document.write(z);
document.write("<br />");
/*
기본적으로 수학에서는 0으로 나눌 수가 없음.
infinity : 무한
숫자를 0으로 나누면 자바에서는 무조건 에러.
자바스크립트에서는 infinity로 반환(출력)
*/

var x = 100;
var y = 'A';


document.write(x-y);
document.write("<br />");
/*
숫자가 아닌 것을 연산할 경우 NaN(Not a Number)로 반환.
*/


</script>
</head>
<body>


</body>
</html>
