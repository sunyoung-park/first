<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>증감 증가 연산자</title>
<script>

var n1 = 10;

alert(n1++); //10
/*
n1 이 경고창을 띄울 때는 10을 갖고 있음.
경고창을 띄운 후에는 +1을 해줌.

n1 = 11
*/
alert(++n1); //12
/*
전위식으로 앞쪽에 ++이 위치해 있음.
n1 + 1을 해준 후 경고창에 숫자 출력.

n1 = 12
*/
alert(n1--); //12
// 경고창을 띄울 때는 12를 갖고 있고
// 경고창 종료 후  n1-1 = 11
alert(--n1); //10
// n1 - 1을 계산한 후 경고창에 결과값 출력


</script>
</head>
<body>


</body>
</html>
