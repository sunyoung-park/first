<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>do..while문</title>
<script>

var limit, num=1, sum = 0, multi =1;


limit = prompt("숫자를 입력하세요.");

do{// 조건식이 참인 동안 반복해줄 실행문
	sum += num;
	multi *= num;
	num++;
}while(num <= limit);
/*
1~ 입력받은 숫자값까지!!! 반복 되는 반복문
	- sum 변수에는 더해져서 들어감
	- multi 변수에는 곱해져서 들어감(팩토리얼)
*/

document.write("합 :" + sum);
document.write("<br /> 곱 :" + multi);

</script>
</head>
<body>


</body>
</html>
