<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>매개변수</title>
<script>
/*
	매개변수1은 부등호 입력 받음("+","-","*","/")
	매개변수 2,3은 숫자를 입력받음.
	
	입력 받은 부등호에 따라서 2,3을 더하거나, 
	빼주거나 하는  함수 만들기
*/

function cal(a,b,c){// 첫번째 매개변수가 +문자열이면 매개변수 b와 c를 더해준 후 리턴!(호출한 곳으로 다시 감!)
	if(a=="+"){
		return b+c;
	}else if(a=="-"){
		return b-c;
	}else if(a=="*"){
		return b*c;
	}else{
		return b/c;
	}
}
</script>
</head>
<body>
<script>
var res; //결과값 변수 만들기
res = cal("+", 5, 2); //res = 7
document.write("b+c = " + res + "<br />");
res = cal("-", 5, 4); //res = 3
document.write("b-c = " + res + "<br />");
res = cal("/", 10, 2); //res = 2.5
document.write("b/c = " + res + "<br />");
res = cal("*", 30, 2); //res = 10
document.write("b*c = " + res + "<br />");

</script>
</body>
</html>
