<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>이전페이지 이동</title>
<script>
</script>
</head>
<body>

<button onclick="goBack()">이전페이지 이동</button>
<script>
function goBack(){
	history.back();
}
/*
back() : 히스토리목록(방문기록) 내의 바로 이전 url로 이동
forward() : 히스토리목록(방문기록) 내의 바로 다음 url로 이동
go() : 히스토리목록(방문기록 내의 특정 url로 이동하여 정확한 문자열을 입력해서 해당 url로 이동시킬 수 있다.

※ go(-1) : back()과 동일하게 이전 url로 이동※
*/

</script>
</body>
</html>
