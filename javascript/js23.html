<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>for /in 문</title>
<script>
var arr = ["꽃", "나무", 60, 75.7, false];

/*
	for(변수명 in 객체){
		객체에 있는 모든 값이 출력될 때까지 반복할 실행문
	}
	
	*변수명으로 사용되는 것은 증가할 변수
	
*/

for(var i in arr){
	document.write("<br />");
	document.write(arr[i]);
	
}

</script>
</head>
<body>


</body>
</html>
