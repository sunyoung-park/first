<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>BOM(Browser Object Model)</title>
	
<script>
/*
BOM(Browser Object Model) : 브라우저 내부에 이미 만들어져 있는 객체
- window : 최상위 객체에 현재 열려있는 창(윈도우)를 의미
- screen : 사용자 화면에 대한 정보를 제공
- location : 현재의 url 정보를 제공
- history : 사용자가 방문했던 url의 정보를 제공
- navigator : 브라우저에 대한 정보를 제공
- document : 웹 문서를 의미.


*/

window.document.write("문서 내부에 문자열 추가");

window.document.write("<br />"+window.screen.heigt);
window.document.write(window.screen.width);

</script>	
</head>
