<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>객체..function</title>
<script>
/*
function 함수이름(){
}

-> 함수이름 인 함수

함수명은 반드시 영문자로 시작하고(대소문자 구분 없이 사용가능),
맨 앞글자는 숫자나 특수문자가 올 수 없다.
*/

function greeting(){ // greeting 이라는 이름으로 함수를 만들었음.
	document.write("첫번째<br />");
	document.write("두번째<br />");
	document.write("세번째<br />");
}
document.write("<hr />다음은 함수에 의해 출력되었습니다. <hr />")
greeting(); // 함수 호출하기
greeting();
greeting();
greeting();
</script>
</head>
<body>


</body>
</html>
